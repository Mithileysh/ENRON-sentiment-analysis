<!DOCTYPE html>
<html>
	<head>
		<title>LSDE Group 03 - Enron Sentiment Analysis</title>
		
		<meta charset="utf-8">

		<script type="text/javascript" src="bower_components/coffee-script/extras/coffee-script.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.16/d3.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.6.7/d3-tip.js"></script>
		<script type="text/coffeescript" src="main.coffee"></script>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap-theme.min.css"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css" />

		<style>
			body {
				margin-bottom: 60px;
			}

			.text-orange { color: orange; }
			.text-green { color: green; }
			.text-yellow { color: yellow; }

			#mailbox-selector {
				margin-top: 20px;
				max-width: 200px;
			}

			svg { font: 12px Arial; }

			.d3-tip {
				line-height: 1;
				padding: 12px;
				background: rgba(0, 0, 0, 0.8);
				color: #fff;
				border-radius: 2px;
			}

			/* Creates a small triangle extender for the tooltip */
			.d3-tip:after {
				box-sizing: border-box;
				display: inline;
				font-size: 10px;
				width: 100%;
				line-height: 1;
				color: rgba(0, 0, 0, 0.8);
				content: "\25BC";
				position: absolute;
				text-align: center;
			}

			.d3-tip.n:after {
				margin: -1px 0 0 0;
				top: 100%;
				left: 0;
			}

			path { 
				stroke: black;
				stroke-width: 2;
				fill: none;
			}

			.axis path, .axis line {
				fill: none;
				stroke: grey;
				stroke-width: 1;
				shape-rendering: crispEdges;
			}

			.bar rect {
				fill: steelblue;
				shape-rendering: crispEdges;
			}

			.bar text {
				fill: #fff;
			}
		</style>
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-8">
					<h1>ENRON Sentiment Analysis</h1>
				</div>
				<div class="col-xs-12 col-sm-12 col-md-4">
					<select id="mailbox-selector" class="form-control input-sm"></select>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div id="corr-chart"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div id="chart"></div>
				</div>
			</div>
		</div>
	</body>
</html>
